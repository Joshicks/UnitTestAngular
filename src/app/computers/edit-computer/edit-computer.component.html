<div class="container" *ngIf="formComputer" [formGroup]="formComputer">
  <h2>ID: {{ computerId }}</h2>
  <mat-form-field>
    <mat-label>Brand</mat-label>
    <input matInput formControlName="brand" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Model</mat-label>
    <input matInput formControlName="model" />
  </mat-form-field>
  <button
    color="primary"
    mat-raised-button
    [disabled]="formComputer.invalid"
    (click)="saveComputer()"
  >
    UPDATE
  </button>
</div>
